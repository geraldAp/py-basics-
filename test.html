<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    .progress-container {
      width: 50%;
      margin: 20px auto;
      display: flex;
    }

    .progress-bar {
      flex-grow: 1;
      height: 30px;
      background-color: #4CAF50;
      text-align: center;
      line-height: 30px;
      color: white;
    }

    #myBar2 {
      background-color: #FFA500;
    }

    #myBar3 {
      background-color: #FF0000;
    }
  </style>
  <title>Progress Bar Example</title>
</head>
<body>

<div class="progress-container">
  <div class="progress-bar" id="myBar"></div>
  <div class="progress-bar" id="myBar2"></div>
  <div class="progress-bar" id="myBar3"></div>
</div>

<button onclick="move()">Next Stage</button>

<script>
  let progress = 0;
  let intervalId;

  function move() {
    clearInterval(intervalId);

    intervalId = setInterval(() => {
      if (progress < 33.33) {
        progress += 1;
      } else if (progress < 66.66) {
        progress += 1;
        document.getElementById("myBar2").style.backgroundColor = "#FFA500";
      } else {
        progress += 1;
        document.getElementById("myBar3").style.backgroundColor = "#FF0000";
      }

      document.getElementById("myBar").style.width = progress + "%";
      document.getElementById("myBar2").style.width = progress + "%";
      document.getElementById("myBar3").style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(intervalId);
      }
    }, 50);
  }
</script>

</body>
</html>
